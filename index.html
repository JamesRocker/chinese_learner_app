<!DOCTYPE html>
<html>
    <head>
        <title>Chinese Learning App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/index.css">

        <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2/dist/hanzi-writer.min.js"></script>
        <script src="js/index.js" defer></script>
        <script src="js/learn.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Learn Chinese</h1>
        </header>
        <nav>
            <ul id="menuNav">
                <li>
                    <span class="nav-links selected" onclick="changeState(1)" id="link1">Home</span>
                </li>
                <li>
                    <span class="nav-links" onclick="changeState(2)" id="link2">Learn</span>
                </li>
                <li>
                    <span class="nav-links" onclick="changeState(3)" id="link3">Test</span>
                </li>
            </ul>
        </nav>
        <main>
            <section id="section1">
                <h3>Chinese Character Search:</h3><br>
                <div>
                    <input type="text" placeholder="eg. ä½ " id="search">
                    <button id="searchButton" onclick="search()" class="btn">Search</button>
                </div><br><br>
                <div class="search-result-section">
                    <div id="searchResult">
                        <p>Animation: </p>
                    </div>
                    <div id="practice">
                        <p>Practice: </p>
                        <input type="checkbox" onchange="showPracticeOutline()" id="outlineOrNot"> Show outline
                        <button id="clearPractice" class="btn" onclick="clearPractice()">Clear</button>
                    </div>   
                </div>
                           
            </section>
            <section id="section2" class="section-not-selected">
                <h3>Learn</h3><br>
                <div class="learn-options">
                    <button class="btn" onclick="practiceAll()">Practice All</button>
                </div>
                <div class="all-words-container">
                    
                </div>
            </section>

            <section id="section3" class="section-not-selected">
                <h3>Test(coming soon...)</h3><br>
            </section>
        </main>
        
      
    </body>
</html>
